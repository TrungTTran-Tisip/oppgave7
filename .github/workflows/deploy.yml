jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Fetch Key Vault Secrets
        run: |
          az keyvault secret show --name location --vault-name ${{ secrets.KEYVAULT_NAME }} --query value -o tsv >> $GITHUB_ENV
          az keyvault secret show --name rgname --vault-name ${{ secrets.KEYVAULT_NAME }} --query value -o tsv >> $GITHUB_ENV
      - name: Set Terraform Variables
        run: |
          echo "TF_VAR_location=${{ env.location }}" >> $GITHUB_ENV
          echo "TF_VAR_rgname=${{ env.rgname }}" >> $GITHUB_ENV
